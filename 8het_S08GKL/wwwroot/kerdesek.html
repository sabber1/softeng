<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="eredmeny"></div>

    <script>
        fetch('questions/all')
            .then(response => response.json())
            .then(data => kiíratás(data));

        function kiíratás(lista) {
            console.log(lista)
            for (var i = 0; i < lista.length; i++) {
                let újElem = document.createElement("div")
                újElem.innerHTML = lista[i]
                document.getElementById("eredmeny").append(újElem)
            }
        }
    </script>
</body>
</html>
